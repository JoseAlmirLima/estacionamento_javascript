<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Estacionamento</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<link rel="stylesheet" type="text/css" href="js/dataTables.bootstrap.min.css"/>


</head>
<body onload="mostraPatio()">

	<div class="container">
		<div class="header clearfix">
			
			<h2>Estacionamento Js <small>por: ALmir</small></h2>

			<div class="jumbotron">
				<form id="formulario">
					<div class="form-group">
						<label>Modelo do Veículo</label>
						<input type="text" id="modeloCarro" class="form-control">

					</div>
					<div class="form-group">
						<label>Placa do Veículo</label>
						<input type="text" id="placaCarro" class="form-control">
					</div>
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</form>

			</div><!--div jumbotron-->
		</div><!--div header clearfix-->


        <div class="row marketing">
        	<div class="col-lg-12">
        		<table class="table table-hover">
        			<thead>
        				<tr>
        					<th>Modelo</th>
        					<th>Placa</th>
        					<th>Entrada</th>
        					<th>Finalizar</th>
        				</tr>
        			</thead>
        			      <tbody id="resultados"></tbody>
        		</table>
        	</div>
        </div>  
      

	</div> <!--div container-->



	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/dataTables.bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
